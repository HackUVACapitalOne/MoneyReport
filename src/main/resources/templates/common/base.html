<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Money Report</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/font-awesome/css/font-awesome.css" rel="stylesheet"/>
    <link href="/css/plugins/iCheck/custom.css" rel="stylesheet"/>
    <link href="/css/animate.css" rel="stylesheet"/>
    <link href="/css/style.css" rel="stylesheet"/>

</head>
<body>

            <li class="nav-header">
                <div class="dropdown profile-element">
                    <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                            <span class="clear"> <span class="block m-t-xs"> <strong class="font-bold">David Williams</strong>
                             </span> <span class="text-muted text-xs block">Financial Analyst <b class="caret"></b></span> </span> </a>
                    <ul class="dropdown-menu animated fadeInRight m-t-xs">
                        <li><a href="#">Logout</a></li>
                    </ul>
                </div>
                <div class="logo-element">
                    MR
                </div>
            </li>
            <li>
                <a th:href="@{/}"><i class="fa fa-th-large"></i> <span class="nav-label">Main</span></a>
            </li>
            <li>
                <a th:href="@{/graph}"><i class="fa fa-bar-chart-o"></i> <span class="nav-label">Graph</span></a>
            </li>
            <li>
                <a th:href="@{/account/list}"><i class="fa fa-th-large"></i> <span class="nav-label">Account</span> </a>
            </li>
            <li>
                <a th:href="@{/bill/list}"><i class="fa fa-th-large"></i> <span class="nav-label">Bill</span> </a>
            </li>
            <li>
                <a th:href="@{/customer/list}"><i class="fa fa-th-large"></i> <span class="nav-label">Customer</span> </a>
            </li>
            <li>
                <a th:href="@{/deposit/list}"><i class="fa fa-th-large"></i> <span class="nav-label">Deposit</span> </a>
            </li>
            <li>
                <a th:href="@{/merchant/list}"><i class="fa fa-th-large"></i> <span class="nav-label">Merchant</span> </a>
            </li>
        </ul>

    </div>
</nav>

<div th:fragment="navBar" class="row border-bottom">
    <nav class="navbar navbar-static-top white-bg" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i>
            </a>
            <form role="search" class="navbar-form-custom" method="post" action="#">
                <div class="form-group">
                    <input type="text" placeholder="Search for something..." class="form-control"
                           name="top-search" id="top-search"/>
                </div>
            </form>
        </div>
        <ul class="nav navbar-top-links navbar-right">
            <li>
                <a href="#">
                    <i class="fa fa-sign-out"></i> Log out
                </a>
            </li>
        </ul>

    </nav>
</div>

<div th:fragment="foot" class="footer">
    <div class="pull-right">
        <strong>Captial</strong> One.
    </div>
    <div>
        <strong>Copyright</strong> Finance Analyse &copy; 2018
    </div>
</div>

<div th:fragment="jslinks">
    <!-- Mainly scripts -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="js/inspinia.js"></script>
    <script src="js/plugins/pace/pace.min.js"></script>
